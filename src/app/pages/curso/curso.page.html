<ion-header color="danger">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{curso.nombre}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <h1>{{curso.gerente}}</h1>
  </ion-item>
  <img src="../../../assets/images/img1.jpg.jpg" alt="" />
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <h5>{{curso.hora}}</h5>
          <ion-icon slot="start" name="time" size="large"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <h5>{{curso.fecha}}</h5>
          <ion-icon slot="start" name="calendar" size="large"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h3>Temas</h3>
        <ion-list>
          <ion-item>
            <ion-label>Tema 1</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tema 2</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tema 3</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tema 4</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
