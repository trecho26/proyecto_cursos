<ion-header color="danger">
  <ion-toolbar color="danger">
    <ion-buttons slot="end">
      <ion-button (click)="obtenerUsuario($event)">
        <ion-icon slot="start" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="agregarCurso()" color="danger">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="ion-padding">
  <div class="sk-chase align-self-center" *ngIf="loading">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
  </div>
  <div *ngIf="!loading" class="animated fadeInDown">
    <h3 style="text-align: center;">
      Bienvenido, {{datos.usuario}}
    </h3>
    <ion-card
      *ngFor="let curso of cursos"
      (click)="obtenerCurso(curso.id_cursos)"
    >
      <img src="../../../assets/images/img1.jpg.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle> {{curso.nombre}} </ion-card-subtitle>
        <ion-card-title> {{curso.gerente_imparte}} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit
        clean.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
